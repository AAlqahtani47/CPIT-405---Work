<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="./SubmitCSS.css">
    <script src="Cookies.js"></script>
    <title>Submit</title>

</head>

<body>
    <h1>Submit Page</h1>

    <ul>
        <li><a href="Home.html"> Home </a></li>
        <li><a href="Search.html"> Search </a></li>
        <li><a href="Submit.html"> Submit </a></li>
    </ul>

    <form class="upload">
        
        <button name="submit" id="add-pic">Submit</button>
        <input type="file" accept="image/png, image/jpeg, image/jpg" name="picture">
    </form>

    <br>

    <table>
        <tr>
            <th colspan="3">Filter by</th>
        </tr>

        <tr>
            <th rowspan="2">Likes</th>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="acendLike" onchange="showLastSort(this)">
                <label for="acendLike">Ascending</label>
            </td>
            <td>
                <input type="checkbox" id="decLike" onchange="showLastSort(this)">
                <label for="decLike">Descending</label>
            </td>
        </tr>
        <tr>
            <th rowspan="2">Name</th>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="acendName" onchange="showLastSort(this)">
                <label for="acendName">Ascending</label>
            </td>
            <td>
                <input type="checkbox" id="decName" onchange="showLastSort(this)">
                <label for="decName">Descending</label>
            </td>
        </tr>
    </table>
    <br>
    <script src="Filters.js"></script>
    <div id="result"></div>

</body>

</html>
