<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>

<body>
    <h1>Search Page</h1>

    <img src="https://superawesomevectors.com/wp-content/uploads/2015/11/black-simple-home-icon-free-vector.jpg"
        height="15" width="25">
    <a href="Home.html"> Home </a>
    <br>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGdB5RUfOHKVxvKc-YXNaxmMnNoAAunhsbDQ&usqp=CAU"
        height="15" width="25">
    <a href="Search.html"> Search </a>
    <br>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzGfBUubFGDpjWnawmY3gKVROnAhVElsumDHwe3CxCxe36dDXM2FZgR6zgtPskPAcgpnU&usqp=CAU"
        height="15" width="25">
    <a href="Submit.html"> Submit </a>
    <br>

    <form>
        <br> <br>
        <label for="search">Search:</label>
        <input type="search" value="Search">

        <br> <br>

        <h3>Filter by:</h3>

        <h4>By Height:</h4>
        <input type="checkbox" id="heightless" name="hless" value="heightles">
        <label for="heightless">Height < 300</label> &nbsp;
                <input type="checkbox" id="height300" name="h_300" value="height3">
                <label for="height300">Height: 300</label> &nbsp;
                <input type="checkbox" id="height400" name="h_400" value="height4">
                <label for="height400">Height: 400</label> &nbsp;
                <input type="checkbox" id="heightmore" name="hmore" value="heightmor">
                <label for="heightmore">Height > 400</label>


                <br> <br>

                <h4>By Width:</h4>
                <input type="checkbox" id="widthless" name="wless" value="widthles">
                <label for="widthless">Width < 300</label> &nbsp;
                        <input type="checkbox" id="width300" name="w_300" value="w-300">
                        <label for="width300">Width: 300</label> &nbsp;
                        <input type="checkbox" id="widthbig" name="w_500" value="w-500">
                        <label for="widthbig">Width: 500</label> &nbsp;
                        <input type="checkbox" id="widthmore" name="wmore" value="widthmor">
                        <label for="widthmore">Width > 400</label>

                        <br> <br>

                        <h4>By Type:</h4>
                        <input type="checkbox" id="jpegtype" name="typejpeg" value="typejpeg">
                        <label for="jpegtype">JPEG</label>
                        <input type="checkbox" id="pngtype" name="typepng" value="typepng">
                        <label for="pngtype">PNG</label>
                        <input type="checkbox" id="jpgtype" name="typejpg" value="typejpg">
                        <label for="jpgtype">JPG</label>

    </form>
</body>

</html>
